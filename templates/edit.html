<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Edit Expense</h1>
    <form method="POST">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ expense['description'] }}" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="{{ expense['amount'] }}" step="0.01" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ expense['date'] }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="/view">Cancel</a>
</body>
</html>
