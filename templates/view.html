<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>All Expenses</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense['id'] }}</td>
                    <td>{{ expense['description'] }}</td>
                    <td>${{ expense['amount'] }}</td>
                    <td>{{ expense['date'] }}</td>
                    <td class="actions">
                        <a href="/edit/{{ expense['id'] }}">Edit</a>
                        <a href="/delete/{{ expense['id'] }}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="center-link">
            <a href="/" class="button">Go Back</a>
        </div>
    </div>
</body>
</html>
