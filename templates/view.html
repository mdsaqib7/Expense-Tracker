<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>All Expenses</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense['id'] }}</td>
                <td>{{ expense['description'] }}</td>
                <td>${{ expense['amount'] }}</td>
                <td>{{ expense['date'] }}</td>
                <td>
                    <a href="/edit/{{ expense['id'] }}">Edit</a> |
                    <a href="/delete/{{ expense['id'] }}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Go Back</a>
</body>
</html>
